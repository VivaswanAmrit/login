<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

        <div><input type="password" name="myPassword" id="pass"></div>

        <div><br></div>

        <label for="em">Email:</label>
        <div>
        <input type="email" name="myEmail" id="em">
        </div>
    
        <div><br></div>

        <p>Please read the T&C of our srevices here:</p>
        <a href="t&c.html" target="_blank">TERMS AND CONDITIONS</a>

        <div><br></div>

            <input type="checkbox" name="mycheckbox" id="tick">
        </div>

        </select>

        <div><br></div>

            <div><br></div>

                    value="SUBMIT NOW">
